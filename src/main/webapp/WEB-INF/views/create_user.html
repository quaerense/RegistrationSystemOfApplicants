<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать пользователя</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css">
</head>
<body>
<div th:align="center">
    <h1>Создать пользователя</h1>
    <form th:action="@{/users/create}" th:method="post" th:object="${user}">
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        <label th:for="username">Имя пользователя:</label><br/>
        <input th:type="text" th:field="*{username}" id="username"/>
        <br/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        <label th:for="password">Пароль:</label><br/>
        <input th:type="password" th:field="*{password}" id="password"/>
        <br/>
        <label th:for="confirmPassword">Подтвердить пароль:</label><br/>
        <input th:type="password" th:field="*{confirmPassword}" id="confirmPassword"/>
        <br/>
        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
        <label th:for="lastName">Фамилия:</label><br/>
        <input th:type="text" th:field="*{lastName}" id="lastName"/>
        <br/>
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</div>
        <label th:for="firstName">Имя:</label><br/>
        <input th:type="text" th:field="*{firstName}" id="firstName"/>
        <br/>
        <label th:for="patronymic">Отчество:</label><br/>
        <input th:type="text" th:field="*{patronymic}" id="patronymic"/>
        <br/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        <label th:for="email">Email:</label><br/>
        <input th:type="text" th:field="*{email}" id="email"/>
        <br/>
        <label th:for="phoneNumber">Номер телефона:</label><br/>
        <input th:type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
        <br/><br/>
        <label th:for="roles">Роли:</label><br/>
        <select th:field="*{roles}" multiple="multiple" id="roles" name="roles">
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">Role</option>
        </select>
        <br/><br/>
        <label>
            <input th:type="submit" th:value="Сохранить"/>
        </label>
    </form>
</div>
</body>
</html>
